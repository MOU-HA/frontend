<div class="containt">
  <h3>Create New User</h3>

  <form class="form-horizontal main-form" >

    <div *ngIf="!isValid" class="alert alert-danger" role="alert">
        {{message}}
    </div>

    <div class="form-group">
      <label for="firstName"><span class="required">*</span>First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First name"
              name="firstName" [(ngModel)]="user.firstName"
      >
    </div>
    <div class="form-group">
      <label for="secondName">Second Name</label>
      <input type="text" class="form-control" id="secondName" placeholder="Second name"
             name="secondName" [(ngModel)]="user.secondName"
      >
    </div>

    <div class="form-group">
      <label for="secondName"><span class="required">*</span>First Surname</label>
      <input type="text" class="form-control" id="firstSurname" placeholder="First surname"
             name="firstSurname" [(ngModel)]="user.firstSurname"
      >
    </div>

    <div class="form-group">
      <label for="secondName">Second Surname</label>
      <input type="text" class="form-control" id="secondSurname" placeholder="Second surname"
             name="secondSurname" [(ngModel)]="user.secondSurname"
      >
    </div>

    <div class="form-group">
      <label for="secondName">Phone</label>
      <input type="tel" class="form-control" id="phone" placeholder="Phone"
             name="phone" [(ngModel)]="user.phone"
      >
    </div>

    <div class="form-group">
      <label for="secondName"><span class="required">*</span>Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address"
             name="address" [(ngModel)]="user.address"
      >
    </div>

    <button type="submit" (click)="saveOrUpdate()" class="btn btn-primary btn-save"> Save</button>
  </form>
</div>
