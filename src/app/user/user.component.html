<div class="clear">
  <h2>Liste des utilisateurs</h2>
  <table class="table table-sm " >
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Second Name</th>
        <th scope="col">First Surname</th>
        <th scope="col">Second Surname</th>
        <th scope="col">phone</th>
        <th scope="col">address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th>{{user.id}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.secondName}}</td>
        <td>{{user.firstSurname}}</td>
        <td>{{user.secondSurname}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.address}}</td>
        <td>
            <img src="assets/images/edit.png" class="editIcon" (click)="editUser(user)"> 
            <img src="assets/images/erase.png" class="editIcon" (click)="deleteUser(user)">        
        </td>       
      </tr>
    </tbody>
  </table>

</div>
